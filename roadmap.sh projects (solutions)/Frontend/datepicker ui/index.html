</head>
<body>
    <div class="main-container">
        <div class="datepicker-container">
            <div class="datepicker-header">
                <section class="top">
                    <form action="">
                        <label for="date">Date</label>
                        <input type="text" name="date" id="date" placeholder="dd / mm / yyyy">
                    </form>
                    <span class="material-symbols-outlined calendar">
                        calendar_month
                        </span>
                </section>
                
                <section class="bottom">
                    <span class="material-symbols-outlined arrow-left">
                        arrow_left
                        </span>
                    <span>December 2022</span>
                    <span class="material-symbols-outlined arrow-right">
                        arrow_right
                        </span>
                </section>
            </div>

            <div class="datepicker-body">
                <span class="days" id="start">s</span>
                <span class="days">M</span>
                <span class="days">T</span>
                <span class="days">W</span>
                <span class="days">T</span>
                <span class="days">F</span>
                <span class="days" id="end">S</span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
                <span>13</span>
                <span>14</span>
                <span>15</span>
                <span>16</span>
                <span>17</span>
                <span>18</span>
                <span>19</span>
                <span>20</span>
                <span>21</span>
                <span>22</span>
                <span>23</span>
                <span>24</span>
                <span>25</span>
                <span>26</span>
                <span>27</span>
                <span>28</span>
                <span>30</span>
                <span>31</span>
                <span></span>
            </div>
        </div>        
    </div>
</body>
</html>
